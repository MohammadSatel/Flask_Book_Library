
{% extends 'base.html' %}
    
{% block content %}
    <div class="container">
        <h1 class="my-4">Loans</h1>

        <!-- Link to trigger modal -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addLoanModal">
            Add New Loan
        </button>

        <!-- Search box -->
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search for loans..">

        <!-- Table to list loans -->
        <table class="table table-bordered">
            <!-- Table header -->
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <!-- Table body -->
            <tbody>
                <!-- Loop through loans and display each loan -->
                {% for loan in loans %}
                    <tr>
                        <td>{{ loan.name }}</td>
                        <td>{{ loan.author }}</td>
                        <td>{{ loan.time }}</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm">Edit</a>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='js/loans.js') }}"></script>

    <!-- Add loan Modal -->
    <div class="modal fade" id="addLoanModal" tabindex="-1" role="dialog" aria-labelledby="addLoanModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLoanModalLabel">Add New Loan</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add Loan Form -->
                    <form id="addLoanForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter loan name" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" placeholder="Enter author name" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="text" class="form-control" id="time" placeholder="Enter loan time" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Loan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
