<!-- loans.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Loans</h1>

        <!-- Link to trigger modal -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addLoanModal">
            Add New Loan
        </button>

        <!-- Search box -->
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search for loans..">

        <!-- Table to list loans -->
        <table class="table table-bordered">
            <!-- Table header -->
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Book Name</th>
                    <th>Loan Date</th>
                    <th>Return Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <!-- Table body -->
            <tbody>
                <!-- Loop through loans and display each loan -->
                {% for loan in loans %}
                    <tr>
                        <td>{{ loan.customer_name }}</td>
                        <td>{{ loan.book_name }}</td>
                        <td>{{ loan.loan_date }}</td>
                        <td>{{ loan.return_date }}</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm">Edit</a>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Include jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='js/loans.js') }}"></script>

    <!-- Add loan Modal -->
    <div class="modal fade" id="addLoanModal" tabindex="-1" role="dialog" aria-labelledby="addLoanModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLoanModalLabel">Add New Loan</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add Loan Form -->
                    <form id="addLoanForm">
                        <div class="form-group">
                            <label for="customer_name">Customer Name</label>
                            <select class="form-control" id="customer_name" required>
                                <!-- Options will be populated dynamically by JavaScript -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="book_name">Book Name</label>
                            <select class="form-control" id="book_name" required>
                                <!-- Options will be populated dynamically by JavaScript -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="loan_date">Loan Date</label>
                            <input type="text" class="form-control" id="loan_date" placeholder="Select loan date" required>
                        </div>
                        <div class="form-group">
                            <label for="return_date">Return Date</label>
                            <input type="text" class="form-control" id="return_date" placeholder="Select return date" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Loan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Initialize Datepicker -->
    <script>
        $(document).ready(function() {
            $('#loan_date').datepicker();
            $('#return_date').datepicker();
        });
    </script>
{% endblock %}
